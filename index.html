    <script>
        // --- 0. å¯†ç¢¼èˆ‡è‡ªå‹•ç™»å…¥è¨­å®š ---
        const ACCESS_PASSWORD = "8888"; 
        const LOGIN_KEY = "LOGISTICS_LOGIN_DATE"; // å„²å­˜æ—¥æœŸçš„ Key

        const loginScreen = document.getElementById('login-screen');

        // æª¢æŸ¥æ˜¯å¦å·²ç¶“ç™»å…¥é
        function checkAutoLogin() {
            const today = new Date().toDateString(); // å–å¾—ä»Šå¤©æ—¥æœŸå­—ä¸² (ä¾‹: "Sun Nov 23 2025")
            const lastLoginDate = localStorage.getItem(LOGIN_KEY);

            if (lastLoginDate === today) {
                // æ—¥æœŸä¸€æ¨£ï¼Œç•¥éç™»å…¥

            } else {

                loginScreen.style.display = "flex";

            if (passInput.value === ACCESS_PASSWORD) {

                const today = new Date().toDateString();

            }

        loginBtn.addEventListener('click', manualLogin);

        // ç¶²é è¼‰å…¥æ™‚å…ˆæª¢æŸ¥
        window.onload = checkAutoLogin;


        // --- ä¸»ç¨‹å¼é‚è¼¯ ---
        const video = document.getElementById('video');

        const resultImage = document.getElementById('result-image');
        const snapBtn = document.getElementById('snap-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const locationSelect = document.getElementById('location-select');
        const actionInput = document.getElementById('action-input'); 
        const personSelect = document.getElementById('person-select');
        const palletInput = document.getElementById('pallet-input');
        const boxInput = document.getElementById('box-input');

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    // åœ¨æ‰‹æ©Ÿä¸ŠæŸäº›ç€è¦½å™¨å¯èƒ½éœ€è¦ HTTPS æ‰èƒ½é–‹å•Ÿç›¸æ©Ÿ
                    console.error("Camera Error:", err);
                    alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ã€‚è«‹ç¢ºèªï¼š\n1.ç¶²å€æ˜¯ HTTPS é–‹é ­\n2.å·²å…è¨±ç›¸æ©Ÿæ¬Šé™");
                });
        }

        // æ‹ç…§èˆ‡åˆæˆ
        snapBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            const w = video.videoWidth;
            const h = video.videoHeight;
            const footerHeight = h * 0.15; 
            
            canvas.width = w;
            canvas.height = h + footerHeight;

            // ç•«ç™½åº•
            context.fillStyle = "#FFFFFF";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // ç•«ç…§ç‰‡
            context.drawImage(video, 0, 0, w, h);

            // è³‡æ–™æº–å‚™
            const loc = locationSelect.value;
            const act = actionInput.value; 
            const person = personSelect.value; 
            const dateText = new Date().toLocaleDateString('zh-TW');
            
            const pVal = palletInput.value.trim();
            const bVal = boxInput.value.trim();
            let qtyText = "";
            if(pVal !== "") qtyText += `${pVal}æ¿ `;
            if(bVal !== "") qtyText += `${bVal}ç®±`;
            
            // å­—é«”è¨­å®š
            const fontSizeMain = Math.floor(w * 0.035); 
            const fontSizeSub = Math.floor(w * 0.028); 
            const padX = w * 0.03; 
            
            const line1Y = h + (footerHeight * 0.35);
            const line2Y = h + (footerHeight * 0.65);
            const line3Y = h + (footerHeight * 0.90);

            context.textAlign = "left";
            context.fillStyle = "#000000"; 

            // å·¦å´
            if (loc !== "") {
                context.font = `bold ${fontSizeMain}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillText(`é–€å¸‚/DCï¼š${loc}`, padX, line1Y);
            }
            
            context.font = `${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
            const finalAct = act !== "" ? act : "ç„¡ç´€éŒ„"; 
            context.fillText(`é …ç›®ï¼š${finalAct}`, padX, line2Y);

            // å³å´
            context.textAlign = "right";
            const rightX = w - padX;

            if (person !== "") {
                context.font = `bold ${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#0056b3"; 
                context.fillText(`éº»ç…© ${person} å”åŠ©ï¼Œæ„Ÿè¬`, rightX, line1Y);
            }

            context.fillStyle = "#555";
            context.font = `${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
            context.fillText(`æ—¥æœŸï¼š${dateText}`, rightX, line2Y);

            // æ•¸é‡
            if (qtyText !== "") {
                context.textAlign = "left"; 
                context.fillStyle = "#D32F2F"; 
                context.font = `bold ${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillText(`æ•¸é‡ï¼š${qtyText}`, padX, line3Y);
            }

            // åˆ†éš”ç·š
            context.strokeStyle = "#ddd";
            context.lineWidth = 1;
            context.beginPath();
            context.moveTo(0, h);
            context.lineTo(w, h);
            context.stroke();

            // é¡¯ç¤ºçµæœ
            const dataURL = canvas.toDataURL('image/jpeg', 0.95);
            resultImage.src = dataURL;
            resultArea.style.display = 'block';

            // æª”å
            let filename = "";
            if (loc !== "") filename += `${loc}_`;
            filename += `${finalAct}`;
            if(qtyText !== "") filename += `_${qtyText.replace(/ /g, '_')}`;
            filename += `_${dateText.replace(/\//g, '')}.jpg`;

            autoDownload(dataURL, filename);
        });

        // ç¹¼çºŒæ‹

        function autoDownload(url, filename) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return; 

            const link = document.createElement('a');
            link.download = filename;
            link.href = url;

            document.body.removeChild(link);
        }
