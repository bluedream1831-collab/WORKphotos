<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物流作業紀錄系統</title>
    <style>
        /* 基礎設定 */
        body { 
            font-family: "微軟正黑體", sans-serif; 
            background: #FFFFFF; 
            color: #333; 
            margin: 0; 
            padding: 5px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        /* 控制區塊 (Grid 2x2) */
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 6px; 
            margin-bottom: 5px;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* 標題小字 */
        .grid-item span.label-text {
            display: block;
            font-size: 11px;
            color: #666;
            margin-bottom: 3px;
            font-weight: bold;
            white-space: normal; 
            line-height: 1.2;
        }

        /* 下拉選單 & 輸入框通用樣式 */
        select, input {
            width: 100%;
            padding: 8px 5px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #fff;
            color: #333;
            box-sizing: border-box;
            height: 40px;
        }

        /* 項目輸入框特別樣式 */
        #action-input {
            background-color: #fff;
            border: 1px solid #007bff; 
        }

        /* 板/箱 輸入框 */
        .input-group {
            display: flex;
            gap: 5px;
        }
        
        .unit-input-wrapper {
            position: relative;
            flex: 1;
        }

        .unit-input-wrapper input {
            text-align: center; 
            padding: 5px 25px 5px 8px;
        }

        .unit-input-wrapper .unit {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 13px;
            pointer-events: none;
        }
