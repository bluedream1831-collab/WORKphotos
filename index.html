    <script>
        // --- è¨­å®šèˆ‡è¨˜æ†¶éµå€¼ ---
        const ACCESS_PASSWORD = "8888"; 
        const LOGIN_KEY = "LOGISTICS_LOGIN_DATE"; 
        const STORAGE_LOC_KEY = "LOGISTICS_LAST_LOCATION";
        const STORAGE_PERSON_KEY = "LOGISTICS_LAST_PERSON";

        // --- DOM å…ƒç´  ---
        const loginScreen = document.getElementById('login-screen');

        // --- 1. ç™»å…¥é‚è¼¯ ---
        function checkAutoLogin() {
            const today = new Date().toDateString();
            const lastLoginDate = localStorage.getItem(LOGIN_KEY);
            if (lastLoginDate === today) {

        function manualLogin() {
            if (passInput.value === ACCESS_PASSWORD) {
                const today = new Date().toDateString();

            } else {

            }

            loadPreferences(); // è¼‰å…¥ä¸Šæ¬¡ç´€éŒ„
        }

        loginBtn.addEventListener('click', manualLogin);
        passInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') manualLogin();

        // --- 2. è¨˜æ†¶åŠŸèƒ½ (å„ªåŒ–é») ---
        function loadPreferences() {
            const savedLoc = localStorage.getItem(STORAGE_LOC_KEY);

        // ç•¶ä½¿ç”¨è€…æ”¹è®Šé¸é …æ™‚ï¼Œç«‹åˆ»å­˜å…¥
        locationSelect.addEventListener('change', () => {

        // --- 3. ç›¸æ©ŸåŠŸèƒ½ ---
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })

                })
                .catch(err => {
                    console.error("Camera Error:", err);
                    alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ã€‚è«‹ç¢ºèªç¶²å€ç‚º HTTPS é–‹é ­ä¸¦å…è¨±æ¬Šé™ã€‚");
                });
        }

        // --- 4. æ‹ç…§èˆ‡åˆæˆé‚è¼¯ ---
        snapBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            // ç²å–å½±ç‰‡åŸå§‹å°ºå¯¸
            const w = video.videoWidth;
            const h = video.videoHeight;
            
            // ç™½åº•è³‡è¨Šå€é«˜åº¦ (ç¶­æŒ 30%)
            const footerHeight = h * 0.30; 
            
            canvas.width = w;
            canvas.height = h + footerHeight;

            // 1. å¡«å…¥ç™½åº•
            context.fillStyle = "#FFFFFF";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // 2. ç¹ªè£½ç•¶ä¸‹å½±åƒ
            context.drawImage(video, 0, 0, w, h);

            // 3. æº–å‚™æ–‡å­—è³‡æ–™
            const loc = locationSelect.value;
            const act = actionInput.value; 
            const person = personSelect.value; 
            const dateText = new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
            
            const pVal = palletInput.value.trim();
            const bVal = boxInput.value.trim();
            let qtyText = "";
            if(pVal !== "") qtyText += `${pVal}æ¿ `;
            if(bVal !== "") qtyText += `${bVal}ç®±`;
            
            // 4. æ–‡å­—æ’ç‰ˆè¨­å®š
            const fontSizeMain = Math.floor(w * 0.06); 
            const fontSizeSub = Math.floor(w * 0.045); 
            const padX = w * 0.03; 
            
            // Yè»¸åº§æ¨™è¨ˆç®—
            const line1Y = h + (footerHeight * 0.20); // é–€å¸‚
            const line2Y = h + (footerHeight * 0.45); // é …ç›®
            const line3Y = h + (footerHeight * 0.70); // æ•¸é‡ / æ—¥æœŸ
            const line4Y = h + (footerHeight * 0.92); // äººå“¡ (æœ€ä¸‹æ–¹)

            context.textAlign = "left";
            context.fillStyle = "#000000"; 

            // --- ç¬¬ä¸€è¡Œï¼šé–€å¸‚ ---
            if (loc !== "") {
                context.font = `bold ${fontSizeMain}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillText(`é–€å¸‚/DCï¼š${loc}`, padX, line1Y);
            }
            
            // --- ç¬¬äºŒè¡Œï¼šé …ç›® ---
            context.font = `${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
            const finalAct = act !== "" ? act : "ç„¡ç´€éŒ„"; 
            context.fillText(`é …ç›®ï¼š${finalAct}`, padX, line2Y);

            // --- ç¬¬ä¸‰è¡Œï¼šæ•¸é‡(å·¦) æ—¥æœŸ(å³) ---
            // æ•¸é‡
            if (qtyText !== "") {
                context.fillStyle = "#D32F2F"; // ç´…å­—çªé¡¯
                context.font = `bold ${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillText(`æ•¸é‡ï¼š${qtyText}`, padX, line3Y);
            }
            // æ—¥æœŸ
            context.textAlign = "right";
            context.fillStyle = "#555"; 
            context.font = `${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
            context.fillText(`æ—¥æœŸï¼š${dateText}`, w - padX, line3Y);

            // --- ç¬¬å››è¡Œï¼šäººå“¡(å³) ---
            if (person !== "") {
                context.textAlign = "right";
                context.font = `bold ${fontSizeSub}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#0056b3"; // è—å­—
                context.fillText(`éº»ç…© ${person} å”åŠ©ï¼Œæ„Ÿè¬`, w - padX, line4Y);
            }

            // åˆ†éš”ç·š
            context.strokeStyle = "#ddd";
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(0, h);
            context.lineTo(w, h);
            context.stroke();

            // 5. é¡¯ç¤ºçµæœ
            const dataURL = canvas.toDataURL('image/jpeg', 0.95);
            resultImage.src = dataURL;
            resultArea.style.display = 'block';

            // 6. ç”Ÿæˆæª”åä¸¦ä¸‹è¼‰
            let filename = "";
            if (loc !== "") filename += `${loc}_`;
            filename += `${finalAct}`;
            if(qtyText !== "") filename += `_${qtyText.replace(/ /g, '')}`;
            filename += `_${dateText.replace(/\//g, '')}.jpg`;

            autoDownload(dataURL, filename);
        });

        // é‡ç½®/ç¹¼çºŒ
        resetBtn.addEventListener('click', () => {

            // æ¸…ç©ºæ•¸é‡æ¬„ä½ï¼Œä½†ã€Œä¿ç•™ã€åœ°é»å’Œäººå“¡ (å› ç‚ºæœ‰è¨˜æ†¶åŠŸèƒ½)

            // å¦‚æœå¸Œæœ›é€£æ•¸é‡ä¹Ÿè‡ªå‹•æ¸…ç©ºï¼Œè«‹æŠŠä¸Šé¢å…©è¡Œè¨»è§£æ‰“é–‹

        function autoDownload(url, filename) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return; // iOS ä¸æ”¯æ´è‡ªå‹•ä¸‹è¼‰ï¼Œåƒ…é¡¯ç¤º

            const link = document.createElement('a');

        }

        // å•Ÿå‹•æª¢æŸ¥
