    <script>
        // --- è¨­å®šèˆ‡è¨˜æ†¶éµå€¼ ---
        const ACCESS_PASSWORD = "8888"; 
        const LOGIN_KEY = "LOGISTICS_LOGIN_DATE"; 
        const STORAGE_LOC_KEY = "LOGISTICS_LAST_LOCATION";
        const STORAGE_PERSON_KEY = "LOGISTICS_LAST_PERSON";

        const loginScreen = document.getElementById('login-screen');
        const appContent = document.getElementById('app-content');
        const passInput = document.getElementById('pass-input');
        const loginBtn = document.getElementById('login-btn');
        const loginMsg = document.getElementById('login-msg');

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultArea = document.getElementById('result-area');
        const resultImage = document.getElementById('result-image');
        const snapBtn = document.getElementById('snap-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        const locationSelect = document.getElementById('location-select');
        const personSelect = document.getElementById('person-select');
        const palletInput = document.getElementById('pallet-input');
        const boxInput = document.getElementById('box-input');

        // ä½œæ¥­ç›¸é—œå…ƒç´ 
        const actionSelect = document.getElementById('action-select');
        const actionManualGroup = document.getElementById('action-manual-group');
        const actionInputManual = document.getElementById('action-input-manual');
        const actionResetBtn = document.getElementById('action-reset-btn');

        // --- ç™»å…¥èˆ‡è¨˜æ†¶ ---
        function checkAutoLogin() {
            const today = new Date().toDateString();
            if (localStorage.getItem(LOGIN_KEY) === today) enterApp(); 
            else loginScreen.style.display = "flex"; 
        }

        function manualLogin() {
            if (passInput.value === ACCESS_PASSWORD) {
                localStorage.setItem(LOGIN_KEY, new Date().toDateString());
                enterApp();
            } else {
                loginMsg.style.display = "block";
                passInput.value = "";
            }
        }

        function enterApp() {
            loginScreen.style.display = "none";
            appContent.style.display = "flex";
            startCamera(); 
            loadPreferences();
        }

        loginBtn.addEventListener('click', manualLogin);
        passInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') manualLogin(); });

        function loadPreferences() {
            const savedLoc = localStorage.getItem(STORAGE_LOC_KEY);
            const savedPerson = localStorage.getItem(STORAGE_PERSON_KEY);
            if (savedLoc) locationSelect.value = savedLoc;
            if (savedPerson) personSelect.value = savedPerson;
        }

        locationSelect.addEventListener('change', () => localStorage.setItem(STORAGE_LOC_KEY, locationSelect.value));
        personSelect.addEventListener('change', () => localStorage.setItem(STORAGE_PERSON_KEY, personSelect.value));

        // --- ä½œæ¥­é¸æ“‡åˆ‡æ›é‚è¼¯ ---
        actionSelect.addEventListener('change', function() {
            if (this.value === 'CUSTOM_INPUT') {
                this.style.display = 'none';
                actionManualGroup.style.display = 'flex';
                actionInputManual.focus();
            }
        });

        actionResetBtn.addEventListener('click', function() {
            actionManualGroup.style.display = 'none';
            actionSelect.style.display = 'block';
            actionSelect.value = ""; 
            actionInputManual.value = ""; 
        });

        // --- ç›¸æ©Ÿ (é«˜ç•«è³ª) ---
        function startCamera() {
            const constraints = {
                video: {
                    facingMode: "environment",
                    width: { ideal: 4096 }, 
                    height: { ideal: 2160 },
                    advanced: [{ focusMode: "continuous" }] 
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.srcObject = stream;
                    const track = stream.getVideoTracks()[0];
                    if(track.getCapabilities && track.getCapabilities().focusMode) {
                        track.applyConstraints({ advanced: [{ focusMode: "continuous" }] })
                             .catch(e => console.log("Focus mode not supported"));
                    }
                })
                .catch(err => {
                    console.error("Camera Error:", err);
                    if (err.name === 'OverconstrainedError') {
                        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                            .then(stream => video.srcObject = stream);
                    } else {
                        alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ï¼Œè«‹ç¢ºèª HTTPS æ¬Šé™");
                    }
                });
        }

        // --- æ‹ç…§ã€è£åˆ‡èˆ‡åˆæˆ ---
        snapBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            const w = video.videoWidth;
            const rawH = video.videoHeight;

            // å¼·åˆ¶è£åˆ‡æˆ 4:3
            let targetH = w * (4/3); 
            if (targetH > rawH) targetH = rawH;
            const sourceY = (rawH - targetH) / 2;

            // åº•éƒ¨ç™½é‚Šé«˜åº¦ 30%
            const footerHeight = targetH * 0.30; 
            
            canvas.width = w;
            canvas.height = targetH + footerHeight;

            // 1. ç•«ç™½åº•
            context.fillStyle = "#FFFFFF";
            context.fillRect(0, 0, canvas.width, canvas.height);

            // 2. ç•«ç…§ç‰‡ (è£åˆ‡)
            context.drawImage(video, 0, sourceY, w, targetH, 0, 0, w, targetH);

            // 3. æº–å‚™æ–‡å­—
            // åˆ¤æ–·ä½œæ¥­æ–‡å­—ä¾†æº
            let act = "";
            if (actionSelect.style.display !== 'none') {
                // é¸å–®æ¨¡å¼
                act = actionSelect.value;
                if(act === 'CUSTOM_INPUT') act = ""; 
            } else {
                // æ‰‹å‹•æ¨¡å¼
                act = actionInputManual.value;
            }

            const loc = locationSelect.value;
            const person = personSelect.value; 
            const dateText = new Date().toLocaleDateString('zh-TW', { year: 'numeric', month: '2-digit', day: '2-digit' });
            
            const pVal = palletInput.value.trim();
            const bVal = boxInput.value.trim();
            let qtyText = "";
            if(pVal !== "") qtyText += `${pVal}æ¿ `;
            if(bVal !== "") qtyText += `${bVal}ç®±`;
            
            // 4. æ–‡å­—è¨­å®š
            const fontSizeL = Math.floor(w * 0.065); 
            const fontSizeM = Math.floor(w * 0.05);  
            const fontSizeS = Math.floor(w * 0.04);  
            const padX = w * 0.04; 
            
            // åº§æ¨™è¨ˆç®—
            const row1Y = targetH + (footerHeight * 0.25); 
            const row2Y = targetH + (footerHeight * 0.55); 
            const row3Y = targetH + (footerHeight * 0.85); 

            // Row 1 (åœ°é» & æ—¥æœŸ)
            context.textAlign = "left";
            if (loc !== "") {
                context.font = `bold ${fontSizeL}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#000"; 
                let prefix = loc.includes("é–€å¸‚") ? "é–€å¸‚" : "DC";
                context.fillText(`${prefix}ï¼š${loc}`, padX, row1Y);
            }

            context.textAlign = "right";
            context.font = `${fontSizeS}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
            context.fillStyle = "#666"; 
            context.fillText(dateText, w - padX, row1Y);

            // Row 2 (ä½œæ¥­)
            if (act !== "") {
                context.textAlign = "left";
                context.font = `${fontSizeM}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#333"; 
                context.fillText(`ä½œæ¥­ï¼š${act}`, padX, row2Y);
            }

            // Row 3 (æ•¸é‡ & äººå“¡)
            context.textAlign = "left"; 
            if (qtyText !== "") {
                context.font = `bold ${fontSizeM}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#D32F2F"; 
                context.fillText(`æ•¸é‡ï¼š${qtyText}`, padX, row3Y);
            }

            if (person !== "") {
                context.textAlign = "right";
                context.font = `bold ${fontSizeM}px 'å¾®è»Ÿæ­£é»‘é«”', Arial`;
                context.fillStyle = "#0056b3"; 
                context.fillText(`éº»ç…© ${person} å”åŠ©`, w - padX, row3Y);
            }

            // åˆ†éš”ç·š
            context.strokeStyle = "#ccc";
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(0, targetH);
            context.lineTo(w, targetH);
            context.stroke();

            // è¼¸å‡º
            const dataURL = canvas.toDataURL('image/jpeg', 0.95);
            resultImage.src = dataURL;
            resultArea.style.display = 'block';

            // æª”å
            let filename = loc !== "" ? loc : "Snapshot";
            if (act !== "") filename += `_${act}`;
            if (qtyText !== "") filename += `_${qtyText.replace(/ /g, '')}`;
            filename += `_${dateText.replace(/\//g, '')}.jpg`;
            
            autoDownload(dataURL, filename);
        });

        resetBtn.addEventListener('click', () => {
            resultArea.style.display = 'none';
            resultImage.src = "";
        });

        function autoDownload(url, filename) {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            if (isIOS) return; 
            const link = document.createElement('a');
            link.download = filename;
            link.href = url;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = checkAutoLogin;
    </script>
